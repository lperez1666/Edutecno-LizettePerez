<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu SuperHero</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.ico" />
    <!-- Bootstrap v4.6.00 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/33fc1bc4f1.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="Navbar Img">
            SuperHero
        </a>
    </nav>

    <!-- HEADER -->
    <header class="header">
        <img src="assets/img/sh1.jpg" class="header--img" alt="Header Img">
    </header>

    <!-- TITULO BAJO HEADER -->
    <div class="container">
        <div class="container--search">
            <h1>Encuentra tu SuperHero</h1>
            <h2>Ingresa el número del SuperHero a buscar</h2>
            <form>
                <div class="form-group">
                    <input type="search" class="form-control" id="searchInput" placeholder="Ingrese un número del 1 al 731">
                </div>
                <button type="submit" class="btn btn-danger">Buscar</button>
            </form>
        </div>
    </div>

    <section id="info">
        <div class="card mb-3">
          <div class="col-12" id="heroInfo"></div>
        </div>
      </section>



    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>


</body>

</html>
